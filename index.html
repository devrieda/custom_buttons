<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Button Test</title>

  <link href="stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css" />
  <!--[if IE]>
  <link href="stylesheets/ie.css" media="screen" rel="stylesheet" type="text/css" />
  <![endif]-->
</head>
<body>

  <form action="#">
    <p>
      <a href="#" class="button round_button"><span>Submit</span></a>
      <code>&lt;a&gt;</code>
    </p>

    <p>
      <a href="#" class="button round_button primary"><span>Submit</span></a>
      <code>&lt;a class=&quot;primary&quot;&gt;</code>
    </p>

    <p>
      <a href="#" class="button round_button disabled"><span>Submit</span></a>
      <code>&lt;a class=&quot;disabled&quot;&gt;</code>
    </p>

    <p>
      <button type="submit" class="button round_button"><span>Submit</span></button>
      <code>&lt;button&gt;</code>
    </p>

    <p>
      <button type="submit" class="button round_button disabled"><span>Submit</span></button>
      <code>&lt;button class=&quot;disabled&quot;&gt;</code>
    </p>

    <p>
      <button type="submit" class="button round_button primary"><span>Submit</span></button>
      <code>&lt;button class=&quot;primary&quot;&gt;</code>
    </p>
  </form>


  <form action="#">
    <p>
      <a href="#" class="button rect_button">
        <span>Submit</span>
      </a>
      <code>&lt;a&gt;</code>
    </p>

    <p>
      <a href="#" class="button rect_button primary">
        <span>Submit</span>
      </a>
      <code>&lt;a class=&quot;primary&quot;&gt;</code>
    </p>

    <p>
      <a href="#" class="button rect_button disabled">
        <span>Submit</span>
      </a>
      <code>&lt;a class=&quot;disabled&quot;&gt;</code>
    </p>

    <p>
      <button type="submit" class="button rect_button">
        <span>Submit</span>
      </button>
      <code>&lt;button&gt;</code>
    </p>

    <p>
      <button type="submit" class="button rect_button disabled">
        <span>Submit</span>
      </button>
      <code>&lt;button class=&quot;disabled&quot;&gt;</code>
    </p>

    <p>
      <button type="submit" class="button rect_button primary">
        <span>Submit</span>
      </button>
      <code>&lt;button class=&quot;primary&quot;&gt;</code>
    </p>
  </form>
</body>
</html>
